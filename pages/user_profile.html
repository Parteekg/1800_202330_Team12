<head>
    <title>User Profile</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Bootstrap Library JS CDN  go here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- Other libraries go here -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- firebaseAPI -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <!-- Google Icons (Material Design)-->

    <!-- Link to styles of your own -->
    <link rel="stylesheet" href="../styles/stylesheet.css" type="text/css">

    <!-- <link rel="stylesheet" href="./styles/style.css"> -->

</head>

<body>
    <!-- nav bar -->
    <nav id="navbarPlaceholder"></nav>


    <!------------user profile------------------->

    <section class="vh-100 py-5">
        <div class="container col-xxl-8 px-4 py-5">
            <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-md-6 col-xl-4">
                        <div class="card" style="border-radius: 15px;">
                            <div class="card-body text-center">
                                <div class="mt-3 mb-4">
                                    <img src="../images/profile.jpg" class="rounded-circle img-fluid"
                                        style="width: 100px;" />
                                </div><button type="button" class="btn btn-outline-primary btn-rounded btn-sm">
                                    Update Profile Picture
                                </button>

                                <br><br>
                                <h4 class="mb-2"><span id="name-goes-here"></span></h4>
                                <div class="star-rating">
                                    <span class="star">&#9733;</span>
                                    <span class="star">&#9733;</span>
                                    <span class="star">&#9733;</span>
                                </div>
                                <div class="col">
                                    <div class="card-body p-4">
                                        <h6>Information</h6>
                                        <hr class="mt-0 mb-4">
                                        <div class="row pt-1">
                                            <div class="col-6 mb-3">
                                                <h6>Email</h6>
                                                <p class="text-muted"><span id="email-goes-here"></span></p>
                                            </div>
                                            <div class="col-6 mb-3">
                                                <h6>Phone</h6>
                                                <p class="text-muted"><span id="phone-goes-here">000-0000-0000</span></p>
                                            </div>
                                        </div>

                                        <hr class="mt-0 mb-4">
                                        <div class="row pt-1">
                                            <div class="col-6 mb-3">
                                                <h6>City</h6>
                                                <p class="text-muted"><span id="city-goes-here">Vancouver</span></p>
                                            </div>
                                            <div class="col-6 mb-3">
                                                <h6>Favourite</h6>
                                                <p class="text-muted"><span id="facility-goes-here">(Name of the
                                                        facility)</span></p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="container">
                                    <h1>User Profile </h1>
                                    <form>
                                        <fieldset class="mb-3" id="personalInfoFields" disabled>
                                            <div class="form-group">
                                                <label>Name</label>
                                                <input type="text" id="nameInput" class="form-control"
                                                    placeholder="Enter your name">
                                            </div>
                                            <div class="form-group">
                                                <label>Phone</label>
                                                <input type="text" id="phoneInput" class="form-control"
                                                    placeholder="Enter your Phone number">
                                            </div>
                                            <div class="form-group">
                                                <label>City</label>
                                                <input type="text" id="cityInput" class="form-control"
                                                    placeholder="Enter your city">
                                            </div>
                                        </fieldset>
                                        <div class="d-flex justify-content-end mt-5">
                                            <button type="button" class="btn btn-secondary"
                                                onclick="editUserInfo()">Edit</button>
                                            <span style="width: 10px"></span>
                                            <button type="button" class="btn btn-info"
                                                onclick="saveUserInfo()">Save</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <!-- Back button -->
                        <div class="d-flex flex-row-reverse">
                            <a class="btn btn-outline-secondary card-href" onclick="goBack()"><span
                                    class="material-symbols-outlined">undo</span></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!------------------------------->

    <!-- Footer -->
    <footer id="footerPlaceholder"></footer>

    <!---------------------------------------------->
    <!-- Your own JavaScript functions go here    -->
    <!---------------------------------------------->

    <!-- Link to scripts of your own -->
    <script src="../scripts/firebaseAPI_smart_eye.js"></script>
    <script src="../scripts/skeleton.js"></script>
    <script src="../scripts/user_profile.js"></script>

    <!-- <script src="./scripts/script.js"></script> -->

</body>

</html>
