<!DOCTYPE html>
<html lang="en">

<head>
    <title>User Profile</title>
    <meta name="comp1800 template" content="My 1800 App">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap Library CSS CDN go here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Bootstrap Library JS CDN  go here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- Other libraries go here -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- firebaseAPI -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />


    <!-- Google Icons (Material Design)-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Link to styles of your own -->
    <link rel="stylesheet" href="../styles/stylesheet.css" type="text/css">
    <link rel="stylesheet" href="../styles/user_profile.css" type="text/css">
    <!-- <link rel="stylesheet" href="./styles/style.css"> -->
</head>

<body>
    <!-- nav bar -->
    <nav id="navbarPlaceholder"></nav>


    <!------------user profile------------------->
    <div class="container py-5">
        <div class="row py-5">
            <div class="col">
                <div class="col-sm-10 col-md-6 col-lg-4">
                    <div class="card" style="border-radius: 15px;">
                        <div class="row">
                            <div class="col">
                                <div class="mt-3 mb-4 position-relative">
                                    <div class="image-container">
                                        <!-- Profile image -->
                                        <img id="mypic-goes-here" src="../images/profile.jpg" class="rounded-circle img-fluid"
                                            style="width: 100%;" alt="Profile Image" />
                                        <!-- Update profile image btn -->
                                        <button type="button"
                                            class="btn btn-success btn-rounded btn-sm add-photo-button" id="uploadButton"
                                            style="border-radius: 60px;">
                                            <span class="material-symbols-outlined">
                                                add_a_photo
                                            </span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <br><br><br>
                                <!-- Name -->
                                <h1 class="mb-2"><span id="name-goes-here"></span></h1>
                            </div>
                        </div>

                        <div class="container-fluid">
                            <div class="col">
                                <!-- Edit Profile button -->
                                <div style="text-align: end;">
                                    <button type="button" class="btn btn-secondary"
                                        onclick="editUserInfo()"><span class="material-symbols-outlined">edit</span>Edit Profile</button></div>
                                    <hr class="mt-0 mb-4">
                                    <div class="row pt-1">
                                        <div class="col-6 mb-3">
                                            <h6>Email</h6>
                                            <p class="text-muted"><span id="email-goes-here"></span></p>
                                        </div>
                                        <div class="col-6 mb-3">
                                            <h6>Phone</h6>
                                            <p class="text-muted"><span id="phone-goes-here">000-0000-0000</span>
                                            </p>
                                        </div>
                                    </div>
                                    <hr class="mt-0 mb-4">
                                    <div class="row pt-1">
                                        <div class="col-6 mb-3">
                                            <h6>City</h6>
                                            <p class="text-muted"><span id="city-goes-here">Vancouver</span></p>
                                        </div>
                                        <div class="col-6 mb-3">
                                            <h6>Favourite</h6>
                                            <p class="text-muted"><span id="facility-goes-here">(Name of the
                                                    facility)</span></p>
                                        </div>
                                    </div>
                            </div>
                        </div>
                        <div class="container">
                            <!-- Edit User Profile-->
                            <section id="editProfile" style="display: none;">
                                <h5>Edit User Profile </h5>
                                <form>
                                    <fieldset class="mb-3" id="personalInfoFields" disabled>
                                        <div class="form-group">
                                            <label>Name</label>
                                            <input type="text" id="nameInput" class="form-control"
                                                placeholder="Enter your name">
                                        </div>
                                        <div class="form-group">
                                            <label>Phone</label>
                                            <input type="text" id="phoneInput" class="form-control"
                                                placeholder="Enter your Phone number">
                                        </div>
                                        <div class="form-group">
                                            <label>City</label>
                                            <input type="text" id="cityInput" class="form-control"
                                                placeholder="Enter your city">
                                        </div>
                                    </fieldset>
                                    <button type="button" class="btn btn-info" onclick="saveUserInfo()">Save</button>
                                </form>
                        </div>
                        <div class="d-flex justify-content-end mt-1">
                            <span style="width: 10px"></span>
                        </div>
                    </div>
                    <!-- Back button -->
                    <div class="d-flex flex-row-reverse mt-2">
                    </div>
                    <a class="btn btn-outline-secondary card-href" onclick="goBack()"><span
                            class="material-symbols-outlined">undo</span></a>
                </div>
            </div>
        </div>
    </div>
    </section>

    <div class="upload-popup" id="uploadPopup"style="display: none;">
        <div class="popup-content">
            <span class="close" onclick="closePopup()" id="closeIcon">&times;</span>
            <h2>Upload Image</h2>
            <input type="file" id="imageInput" accept="image/*">
            <button onclick="uploadImage()">Submit</button>
        </div>
    </div>
    <!------------------------------->
    <!-- Footer -->
    <footer id="footerPlaceholder"></footer>

    <!---------------------------------------------->
    <!-- Your own JavaScript functions go here    -->
    <!---------------------------------------------->

    <!-- Link to scripts of your own -->
    <script src="../scripts/firebaseAPI_smart_eye.js"></script>
    <script src="../scripts/skeleton.js"></script>
    <script src="../scripts/user_profile.js"></script>

    <!-- <script src="./scripts/script.js"></script> -->

</body>

</html>
