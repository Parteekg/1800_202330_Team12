</head>

<body>
    <!-- nav bar -->
    <nav id="navbarPlaceholder"></nav>

    <!------------------------------->
    <div class="container col-xxl-8 px-4 py-5">
        <div class="row align-items-center g-5 py-5">
            <div id="facilityTemplate" class="col-md-6">
                <div class="card py-2 mx-2">
                    <img class="card-image card-img-top" src="" alt="" style="max-height: 400px;">
                    <div class="card-body">
                        <h5 class="card-title"><span id="facility_name"></span></h5>
                        <br>
                        <h6>Address: </h6>
                        <p><span class="card-address"></span></p>
                        <h6>Hours of operation: </h6>
                        <span class="card-operation">
                            <p id="day1"></p>
                            <p id="day2"></p>
                            <p id="day3"></p>
                            <p id="day4"></p>
                            <p id="day5"></p>
                            <p id="day6"></p>
                            <p id="day7"></p>
                        </span>
                    </div>
                    <br>
                    <!--buttons -->
                    <div class="container">
                        <div class="d-flex justify-content-around flex-row ">
                            <div class="">
                                <a class="btn btn-outline-success" type="button" href="./facility_review.html"
                                    id="review"><span class="material-symbols-outlined">edit</span>Review</a>
                            </div>
                            <div class="">
                                <a class="btn btn-outline-primary card-href" id="direction"
                                    href="https://www.google.com/maps/dir//"><span
                                        class="material-symbols-outlined">near_me</span>Direction</a>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <!-- Reviews -->
                <div class="container" id="featured-3">
                    <h2 class="pb-2">Reviews:</h2>
                    <div class="row">
                        <div id="reviewGroup">
                            <!-- review cards -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <template id="reviewTemplate">
            <div class="card py-1 mx-1">
                <div class="reviewRow">
                    <div
                        class="feature-icon d-inline-flex align-items-center justify-content-center bg-gradient fs-3 rating-goes-here">
                        Rating:
                    </div>
                    <p class="fs-5 text-body-emphasis users-name-goes-here">Created by: </p>
                    <p class="facility-accept-goes-here"></p>
                    <p class="waiting-time-goes-here"></p>
                    <p class="cleanliness-goes-here"></p>
                    <p class="recommend-goes-here"></p>
                    <p class="review-comment-goes-here"></p>
                    <p class="update-time-goes-here"></p>
                </div>
            </div>
            <br>
        </template>
        <!------------------------------->

        <!-- Footer -->
        <footer id="footerPlaceholder"></footer>
