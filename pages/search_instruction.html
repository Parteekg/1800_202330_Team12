<body>
    <!-- nav bar -->
    <nav id="navbarPlaceholder"></nav>
    <div class="container py-5 px-5">
        <div class="row py-4">
            <div class="col-12 col-md-8 col-lg-6 mx-auto">
                <!-- search prompt -->
                <div class="small fw-light">search input with icon</div>
                <div class="input-group">
                    <input class="form-control border-end-0 border rounded-pill" type="search" value="search"
                        id="example-search-input">
                    <span class="input-group-append">
                        <button class="btn btn-outline-secondary bg-white border-bottom-0 border rounded-pill ms-n5"
                            type="button" onclick="search()">
                            <i class="bi bi-search"></i>
                            <span class="material-symbols-outlined">search</span>
                        </button>
                    </span>
                </div>

                <!-- each categories -->
                <div class="row" id="categories-goes-here">
                    <!-- template -->
                    <template id="eachCategoriesTemplate">
                        <div class="col-12 col-md-6 py-3 px-4">
                            <a href="./category_template.html">
                                <div class="card bg-white text-black">
                                    <img src="../images/plastic_bags_and_overwrap.jpg" class="card-img"
                                        alt="category image" height="200px">
                                    <div class="card-img-overlay">
                                        <h5 class="card-title">Plastic Bags & Overwrap</h5>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </template>
                </div>
                <!-- Back button -->
                <div class="d-flex flex-row-reverse">
                    <a class="btn btn-outline-secondary card-href" onclick="goBack()"><span
                            class="material-symbols-outlined">undo</span></a>
                </div>
            </div>

        </div>
    </div>



    <!-- Footer -->
    <footer id="footerPlaceholder"></footer>
