<body>
    <!-- nav bar -->
    <nav id="navbarPlaceholder"></nav>

    <!-- instruction for scanning-->
    <div class="container col-xxl-8 px-4 py-4">
        <div class="row align-items-center g-5 py-5">
            <div class="col d-grid gap-2 justify-content-md-start">
                Ready to scan? Activate your camera and let's get started! Please scan an item for recycling
                instruction.
                <!-- camera -->
                <div class="col embed-responsive modal-dialog">
                    <video id="webcam-preview" style="width: 100%;"></video>
                    <p id="result"></p>
                </div>
            </div>

            <div style="text-align: center; margin: auto;">
                <a type="button" class="btn btn-success btn-lg px-4" href="post_scan.html"> Scan! </a>
                <!-- <a type="button" class="btn btn-outline-secondary" href="#"> Help </a> -->
                <button type="button" class="btn btn-outline-secondary" id="stopButton"><i
                        class="material-icons">pause</i></button>
                <button type="button" class="btn btn-outline-secondary" id="restartButton"><i
                        class="material-icons">restart_alt</i></button>
                <a class="btn btn-outline-secondary card-href" onclick="goBack()"><span
                        class="material-symbols-outlined">undo</span></a>
                <br><br>
            </div>
        </div>
    </div>
