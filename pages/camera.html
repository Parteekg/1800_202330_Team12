<!DOCTYPE html>
<html lang="en">

<head>
    <title>Scanner</title>
    <meta name="comp1800 template" content="My 1800 App">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- Other libraries go here -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- firebaseAPI -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <!-- <script src="\scripts\firebaseAPI_smart_eye.js"></script> -->

    <!--import barcode library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>

    <!-- Google Icons (Material Design)-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Link to styles of your own -->
    <link rel="stylesheet" href="../styles/stylesheet.css" type="text/css">

    <!-- Sweet Alert -->
    <script src="https://common.olemiss.edu/_js/sweet-alert/sweet-alert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" type="text/css" href="https://common.olemiss.edu/_js/sweet-alert/sweet-alert.css">

    <style>
        /* In order to place the tracking correctly */
        canvas.drawing,
        canvas.drawingBuffer {
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>

<body>
    <!-- nav bar -->
    <nav id="navbarPlaceholder"></nav>

    <!-- instruction for scanning-->
    <div class="container col-xxl-8 px-4 py-4">
        <div class="row align-items-center g-5 py-5">
            <div class="col d-grid gap-2 justify-content-md-start">
                <div class="row">
                <div class="col-8"><h2>Barcode Scanner</h2></div>
                <div class="col-4"><button type="button" class="btn btn-outline-primary btn-sm" id="help"><i
                        class="material-icons">help</i></button></div></div>
                <!-- camera -->
                <div class="col embed-responsive modal-dialog">
                    <!-- Div to show the scanner -->
                    <div id="scanner-container" class="text-center"></div>
                    <h5><span id="result"></span></h5>
                </div>

                <div>
                    <div style="text-align: center; margin: auto">
                        <a style="display:none" type="button" class="btn btn-success btn-lg px-4" id="lookUp"> Look up! </a>
                        <!-- <a type="button" class="btn btn-outline-secondary" href="#"> Help </a> -->
                        <button type="button" class="btn btn-outline-success btn-lg" id="stopButton"><i
                                class="material-icons">pause</i></button>
                        <button type="button" class="btn btn-outline-success btn-lg" id="restartButton"><i
                                class="material-icons">restart_alt</i></button>
                        <button type="button" class="btn btn-outline-success btn-lg" id="keyboard"><i
                                class="material-icons">keyboard</i></button>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer id="footerPlaceholder"></footer>

    <!---------------------------------------------->
    <!-- Your own JavaScript functions go here    -->
    <!---------------------------------------------->

    <!-- Link to scripts of your own -->
    <script src="../scripts/firebaseAPI_smart_eye.js"></script>
    <script src="../scripts/skeleton.js"></script>
    <!-- Link to camera -->
    <script src="../scripts/camera.js"></script>
    <!-- <script src="./scripts/script.js"></script> -->

</body>

</html>
