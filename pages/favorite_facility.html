    <nav id="navbarPlaceholder"></nav>

        <h1 class="display-5 fw-bold"> My Favorite Facility </h1>
        <div class="col-lg-6 mx-auto">
            <p class="lead mb-4"> Lets Recycle Smart Together</p>
            <div id="facilities-goes-here" class="row row-cols-auto d-grid gap-2 justify-content-center">

                    <div class="card py-2 mx-2">
                        <img class="card-image card-img-top" src=" ..." alt="..." />

                            <h5 class="card-title">Card title</h5>
                            <div style="font-variation-settings: 'FILL' 0, 'wght' 100, 'GRAD' 0, 'opsz' 48;">

                                <a class="btn btn-success card-href">More info.</a>
                                <a class="btn btn card-href" id="favoriteButton">
                                    <i class="material-symbols-outlined"
                                        style="font-variation-settings: 'FILL' 0; color: red;">
                                        favorite
                                    </i>
                                </a>
                            </div>
                        </div>
                    </div>
                </template>

            </div>
        </div>
