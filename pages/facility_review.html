<head>
    <title>Review a facility</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Link to styles of your own -->
    <link rel="stylesheet" href="../styles/stylesheet.css" type="text/css">

</head>

<body>
    <!-- nav bar -->
    <nav id="navbarPlaceholder"></nav>

    <!------------------------------->
    <div class="container col-md-6 py-5">
        <div class="row py-5">
            <form class="container">
                <!-- name of the the facility -->
                <div>
                    <h1>Review <span id="facilityName"></span></h1>
                </div>
                <br>
                <!-- Types of material -->
                <div>
                    <label for="materialTypes">
                        <h6>Types of Materials Handled, Select your options:</h6>
                    </label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Recyclable" id="materials">
                        <label class="form-check-label" for="recyclable">
                            Recyclable paper, metal, plastic, and glass
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Electronics" id="materials">
                        <label class="form-check-label" for="electronics">
                            Electronics
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="YardTrimmings" id="materials">
                        <label class="form-check-label" for="yardTrimmings">
                            Yard trimmings, clean wood, organics
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Garbage" id="materials">
                        <label class="form-check-label" for="garbage">
                            Garbage
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="BulkyItems" id="materials">
                        <label class="form-check-label" for="bulkyItems">
                            Bulky items
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Others" id="materials">
                        <label class="form-check-label" for="others">
                            Others
                        </label>
                    </div>
                </div>
                <br>
                <!-- Wait time -->
                <div class="col-6">
                    <label for="waitingTime">
                        <h6>Waiting Time (in minutes):</h6>
                    </label>
                    <input type="number" class="form-control" id="waitingTime" name="waitingTime" min="0" step="1"
                        value="0">
                </div>
                <br>

                <!-- Cleanliness -->
                <div class="card-body form-group">
                    <h6>Facility cleanliness:</h6>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="cleanliness" value="excellent">
                        <label>Excellent</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="cleanliness" value="good">
                        <label>Good</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="cleanliness" value="average">
                        <label>Average</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="cleanliness" value="poor">
                        <label>Poor</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="cleanliness" value="unSure" checked="">
                        <label>Not sure</label>
                    </div>
                </div>
                <br>
                <!-- Overall rating -->
                <div>
                    <h6>Overall rating: <span id="rating-value" class="rating-value"></span></h6>
                    <div class="star-rating">
                        <span class="star">&#9733;</span>
                        <span class="star">&#9733;</span>
                        <span class="star">&#9733;</span>
                        <span class="star">&#9733;</span>
                        <span class="star">&#9733;</span>
                    </div>
                </div>
                <br>
                <!-- Willingness to Recommend -->
                <div>
                    <h6 for="recommend">Would you recommend this facility to others?</h6>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="recommend" value="Yes">
                        <label>Yes</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="recommend" value="No">
                        <label>No</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="recommend" value="unSure" checked="">
                        <label>Not sure</label>
                    </div>
                </div>
                <br>
                <!-- comments -->
                <div>
                    <label for="comment">
                        <h6>Comments: (Optional)</h6>
                    </label>
                    <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
                </div>

                <!-- Submit  -->
                <br>
                <div class="d-flex justify-content-around">
                    <button id="submit_review" class="btn btn-primary" type="button">Submit feedback</button>
                    <span><input class="form-check-input" type="checkbox" value="" id="anonymous">
                    <label class="form-check-label" for="flexCheckDefault">
                        Anonymous Review
                    </label></span>
                </div>
            </form>
        </div>
    </div>

    <!------------------------------->

    <!-- Footer -->
    <footer id="footerPlaceholder"></footer>

    <script src="../scripts/firebaseAPI_smart_eye.js"></script>

    <script src="../scripts/reviews.js"></script>

</body>

</html>
