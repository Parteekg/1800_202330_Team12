<!DOCTYPE html>
<html lang="en">

<head>
    <title>Review a facility</title>
    <meta name="comp1800 template" content="My 1800 App">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap Library CSS CDN go here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Bootstrap Library JS CDN  go here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- Other libraries go here -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- firebaseAPI -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
    <!-- <script src="\scripts\firebaseAPI_smart_eye.js"></script> -->

    <!-- Google Icons (Material Design)-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Link to styles of your own -->
    <link rel="stylesheet" href="../styles/stylesheet.css" type="text/css">
    <link rel="stylesheet" href="../styles/review.css" type="text/css">
    <!-- <link rel="stylesheet" href="./styles/style.css"> -->

</head>

<body>
    <!-- nav bar -->
    <nav id="navbarPlaceholder"></nav>

    <!------------------------------->
    <div class="container col-md-6 py-5">
        <div class="row py-5">
            <form class="container">
                <!-- name of the the facility -->
                <div>
                    <label for="facilityName">Name of the facility:</label>
                    <input type="text" id="facilityName" class="form-control" required>
                </div>
                <br>

                <!-- Wait time -->
                <div class="col-6">
                    <label for="waitingTime">Waiting Time (in minutes):</label>
                    <input type="number" class="form-control" id="waitingTime" name="waitingTime" min="0" step="1">
                </div>
                <br>

                <!-- Cleanliness -->
                <div class="card-body form-group">
                    <p>Facility cleanliness:</p>
                    <div class="btn-group" role="group" aria-label="Cleanliness Rating">
                        <input type="radio" class="btn-check" name="cleanlinessRating" id="poor" autocomplete="off">
                        <label class="btn btn-outline-primary" for="poor">Poor</label>

                        <input type="radio" class="btn-check" name="cleanlinessRating" id="fair" autocomplete="off">
                        <label class="btn btn-outline-primary" for="fair">Fair</label>

                        <input type="radio" class="btn-check" name="cleanlinessRating" id="average" autocomplete="off"
                            checked>
                        <label class="btn btn-outline-primary" for="average">Average</label>

                        <input type="radio" class="btn-check" name="cleanlinessRating" id="good" autocomplete="off">
                        <label class="btn btn-outline-primary" for="good">Good</label>

                        <input type="radio" class="btn-check" name="cleanlinessRating" id="excellent"
                            autocomplete="off">
                        <label class="btn btn-outline-primary" for="excellent">Excellent</label>
                    </div>
                </div>
                <br>
                <!-- Overall rating -->
                <div>
                    <span>Overall rating: <span id="rating-value" class="rating-value"></span></span>
                    <div class="star-rating">
                        <span class="star">&#9733;</span>
                        <span class="star">&#9733;</span>
                        <span class="star">&#9733;</span>
                        <span class="star">&#9733;</span>
                        <span class="star">&#9733;</span>
                    </div>
                </div>
                <br>

                <!-- comments -->
                <div>
                    <label for="comment">Comments: (Optional)</label>
                    <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
                </div>

                <!-- Submit  -->
                <br>
                <div>
                    <button id="submit_review" class="btn btn-primary" type="button">Submit feedback</button>
                    <a class="btn btn-outline-secondary card-href" onclick="goBack()"><span
                            class="material-symbols-outlined">undo</span></a>
                </div>
            </form>
        </div>
    </div>

    <!------------------------------->

    <!-- Footer -->
    <footer id="footerPlaceholder"></footer>

    <!---------------------------------------------->
    <!-- Your own JavaScript functions go here    -->
    <!---------------------------------------------->

    <!-- Link to scripts of your own -->
    <script src="../scripts/firebaseAPI_smart_eye.js"></script>
    <script src="../scripts/authentication.js"></script>
    <script src="../scripts/skeleton.js"></script>
    <script src="../scripts/reviews.js"></script>

    <!-- <script src="./scripts/script.js"></script> -->

</body>

</html>
