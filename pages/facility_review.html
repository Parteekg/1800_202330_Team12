<body>
    <!-- nav bar -->
    <nav id="navbarPlaceholder"></nav>

    <!------------------------------->
    <div class="container col-md-6 py-5">
        <div class="row py-5">
            <div class="container">
                <!-- name of the hikes -->
                <div class="card-body form-group">
                    <label for="hikename">Name of the facility:</label>
                    <input type="text" id="hikename" class="form-control">
                </div>
                <br>
                <!-- Wait time -->

                <div class="form-group col-6">
                    <label for="waitingTime">Waiting Time (in minutes):</label>
                    <input type="number" class="form-control" id="waitingTime" name="waitingTime" min="0" step="1">
                </div>
                <br>

                <!-- Cleanliness -->
                <div class="card-body form-group">
                    <p>Facility cleanliness:</p>
                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                        <label class="btn">
                            <input type="radio" name="cleanlinessRating" id="poor" autocomplete="off"> Poor
                        </label>
                        <label class="btn">
                            <input type="radio" name="cleanlinessRating" id="fair" autocomplete="off"> Fair
                        </label>
                        <label class="btn">
                            <input type="radio" name="cleanlinessRating" id="average" autocomplete="off"> Average
                        </label>
                        <label class="btn">
                            <input type="radio" name="cleanlinessRating" id="good" autocomplete="off"> Good
                        </label>
                        <label class="btn">
                            <input type="radio" name="cleanlinessRating" id="excellent" autocomplete="off"> Excellent
                        </label>
                    </div>
                </div>
                <br>

                <div class="card-body">
                    <p>Overall rating: <span class="rating-value"></span></p>
                    <div class="star-rating">
                        <span class="star">&#9733;</span>
                        <span class="star">&#9733;</span>
                        <span class="star">&#9733;</span>
                        <span class="star">&#9733;</span>
                        <span class="star">&#9733;</span>
                    </div>
                </div>
                <br>
                <!-- comments -->
                <div class="card-body form-group mb-3 mt-3">
                    <label for="comment">Comments:</label>
                    <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
                </div>

                <br>
                <div class="card-body d-grid gap-2 col-6">
                    <button id="submit" class="btn btn-primary" type="button">Submit</button>
                </div>
            </div>
        </div>
    </div>
    </div>
